  <h1>Zuckabot dApp Test</h1>
  <p>Connect your wallet below to test</p>

  <button id="connectBtn">Connect Wallet</button>
  <button id="disconnectBtn">Disconnect</button>

  <div id="address"></div>

  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    let provider, signer;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask / Wallet provider not found");
        return;
      }
      try {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("address").innerText = "Connected: " + address;
        document.getElementById("connectBtn").innerText = "Connected âœ…";
      } catch (err) {
        console.error(err);
        alert("Connection failed");
      }
    }

    function disconnectWallet() {
      signer = null;
      provider = null;
      document.getElementById("address").innerText = "Disconnected";
      document.getElementById("connectBtn").innerText = "Connect Wallet";
    }

    document.getElementById("connectBtn").onclick = connectWallet;
    document.getElementById("disconnectBtn").onclick = disconnectWallet;
  </script>
