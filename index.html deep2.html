<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zuckabot dApp Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background:#0a0a0a; color:white; font-family:Arial, sans-serif; text-align:center; padding:50px; }
    img { width:120px; margin-bottom:20px; animation:pulse 3s infinite; }
    button { background:#00f0ff; border:none; padding:12px 20px; border-radius:8px;
             font-size:16px; cursor:pointer; margin:10px; color:#000; font-weight:bold; }
    button:hover { background:#00c0cc; }
    #address { margin-top:20px; font-size:14px; color:#0ff; }
    @keyframes pulse { 
      0% { filter:drop-shadow(0 0 5px #0ff); } 
      50% { filter:drop-shadow(0 0 20px #0ff); } 
      100% { filter:drop-shadow(0 0 5px #0ff); } 
    }
  </style>
</head>
<body>

  <!-- Logo (Base64) -->
  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAPAAAADwCAYAAADdU4tkAAA..." alt="Zuckabot Logo">
  
  <h1>Zuckabot dApp Test</h1>
  <p>Connect your wallet below to test</p>

  <button id="connectBtn">Connect Wallet</button>
  <button id="disconnectBtn">Disconnect</button>

  <div id="address"></div>

  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    let provider, signer;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask / Wallet provider not found");
        return;
      }
      try {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("address").innerText = "Connected: " + address;
      } catch (err) {
        console.error(err);
        alert("Connection failed");
      }
    }

    function disconnectWallet() {
      signer = null;
      provider = null;
      document.getElementById("address").innerText = "Disconnected";
    }

    document.getElementById("connectBtn").onclick = connectWallet;
    document.getElementById("disconnectBtn").onclick = disconnectWallet;
  </script>
</body>
</html>
