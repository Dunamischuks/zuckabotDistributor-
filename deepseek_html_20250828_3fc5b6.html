<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUCKA Token Promotion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        
        .banner {
            width: 100%;
            max-width: 1200px;
            height: 628px;
            background: #0a0a0a;
            color: #00ff88;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Black', sans-serif;
            border: 4px solid #00ff88;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }
        
        .main-headline {
            font-size: 72px;
            text-align: center;
            animation: glow 1.5s infinite alternate;
            margin-bottom: 20px;
            z-index: 2;
        }
        
        .subhead {
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
            z-index: 2;
        }
        
        .cta-text {
            font-size: 24px;
            text-align: center;
            margin-bottom: 40px;
            z-index: 2;
        }
        
        .url {
            position: absolute;
            bottom: 25px;
            font-size: 22px;
            z-index: 2;
        }
        
        /* Animated background elements */
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to right, rgba(0, 255, 136, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 136, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ff88;
            border-radius: 50%;
            opacity: 0.6;
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ff88, 0 0 15px #00ff88; }
            100% { text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88; }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        .rocket {
            position: absolute;
            top: 50px;
            right: 80px;
            font-size: 60px;
            animation: float 3s infinite ease-in-out;
            z-index: 2;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-headline {
                font-size: 50px;
            }
            
            .subhead {
                font-size: 28px;
            }
            
            .cta-text {
                font-size: 20px;
            }
            
            .rocket {
                font-size: 40px;
                right: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .main-headline {
                font-size: 36px;
            }
            
            .subhead {
                font-size: 22px;
            }
            
            .cta-text {
                font-size: 18px;
                padding: 0 15px;
            }
            
            .rocket {
                font-size: 30px;
                right: 20px;
                top: 30px;
            }
            
            .url {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="grid-lines"></div>
        <div class="particles" id="particles"></div>
        <div class="rocket">ðŸš€</div>
        <div class="main-headline">1,500 ZUCKA FREE</div>
        <div class="subhead">Worth $75 at Launch â€“ Don't Miss Out!</div>
        <div class="cta-text">Limited Giveaway Â· Claim Now Â· First Come First Served</div>
        <div class="url">www.zuckabot.xyz</div>
    </div>

    <script>
        // Create animated particles
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const numberOfParticles = 50;
            
            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Random animation
                const duration = 2 + Math.random() * 3;
                const delay = Math.random() * 5;
                particle.style.animation = `
                    ${duration}s ease-in-out ${delay}s infinite alternate particleFloat
                `;
                
                // Add to container
                particlesContainer.appendChild(particle);
                
                // Add keyframes for this particle
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes particleFloat {
                        0% { transform: translate(0, 0); opacity: 0.3; }
                        100% { transform: translate(${Math.random() * 40 - 20}px, ${Math.random() * 40 - 20}px); opacity: 0.8; }
                    }
                `;
                document.head.appendChild(style);
            }
        });
    </script>
</body>
</html>
